name: Build and Deploy to Azure Kubernetes Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      REPOSITORY_PREFIX: ${{ secrets.REPOSITORY_PREFIX }}
      AZURE_SUBSCRIPTION: ${{ secrets.AZURE_SUBSCRIPTION }}
      DATASOURCE_PASSWORD: ${{ secrets.DATASOURCE_PASSWORD }}

    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REPOSITORY_PREFIX }}.azurecr.io
          username: ${{ secrets.REPOSITORY_USERNAME }}
          password: ${{ secrets.REPOSITORY_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          tag: ${{ env.REPOSITORY_PREFIX }}.azurecr.io/fireapp-department-ms
          push: true
