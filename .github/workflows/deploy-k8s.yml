name: Build and Deploy to Azure Kubernetes Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      REPOSITORY_PREFIX: ${{ secrets.REPOSITORY_PREFIX }}
      AZURE_SUBSCRIPTION: ${{ secrets.AZURE_SUBSCRIPTION }}

    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REPOSITORY_PREFIX }}.azurecr.io
          username: ${{ secrets.REPOSITORY_USERNAME }}
          password: ${{ secrets.REPOSITORY_PASSWORD }}
      -
        name: Azure Login
        uses: azure/login@v1
        with:
          client-id: "6f248d06-56c7-4dc2-8e2d-aa1358874d95"
          tenant-id: "3b50229c-cd78-4588-9bcf-97b7629e2f0f"
          subscription-id: "b0dd786a-9e38-4c7e-95fb-faebd96083e4"
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          tags: ${{ env.REPOSITORY_PREFIX }}.azurecr.io/fireapp-department-ms:${{ github.sha }}
          push: true
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: 'ersms-k8s'
          cluster-name: 'ersms-cluster'
          admin: true
      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3
      - name: Deploy to AKS
        id: deploy-aks
        uses: Azure/k8s-deploy@v4
        with:
          namespace: 'fireapp'
          manifests: |
            k8s/department-service.yaml
          images: '${{ secrets.REPOSITORY_PREFIX }}.azurecr.io/fireapp-department-ms:${{ github.sha }}'
          pull-images: false 
